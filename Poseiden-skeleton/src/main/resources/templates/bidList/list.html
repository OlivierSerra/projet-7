<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
	<div class="col-6 text-right">
		<a th:href="@{/}">Home</a>&nbsp;|&nbsp;
		<a th:href="@{/login}">Login</a> |&nbsp;
		<a th:href="@{/bidList/list}">bidList</a> |&nbsp;
		<a th:href="@{/curvePoint/list}">curvePoint</a> |&nbsp;
		<a th:href="@{/rating/list}">ratings</a> |&nbsp;
		<a th:href="@{/ruleName/list}">ruleName</a> |&nbsp;
		<a th:href="@{/trade/list}">trade</a>
	</div>
	<div class="row"><h2>Bid List</h2></div>
	<div class="row">
		<a href="/bidList/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
			<tr>
				<th>bidListId</th>
				<th>Account</th>
				<th>Type</th>
				<th>Bid Quantity</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="bidList : ${bidLists}">
				<td style="width: 10%" th:text="${bidList.bidListId}"></td>
				<td th:text="${bidList.account}"></td>
				<td th:text="${bidList.type}"></td>
				<td th:text="${bidList.bidQuantity}"></td>
				<td style="width: 15%" class="text-center">
					<a th:href="@{/bidList/update/{id}(id=${bidList.bidListId})}">Edit</a>&nbsp;|&nbsp;
					<a th:href="@{/bidList/delete/{id}(id=${bidList.bidListId})}">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>

<footer style="position: fixed; bottom: 10px; right: 10px;">
	<img src="/images/logo.png" alt="Poseidon Capital Solutions" style="width:120px;">
</footer>

</body>
</html>
