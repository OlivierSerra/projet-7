<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6 text-right">
			<a th:href="@{/}">Home</a>&nbsp;|&nbsp;
			<a th:href="@{/login}">Login</a> |&nbsp;
			<a th:href="@{/bidList/list}">bidList</a> |&nbsp;
			<a th:href="@{/curvePoint/list}">curvePoint</a> |&nbsp;
			<a th:href="@{/rating/list}">ratings</a> |&nbsp;
			<a th:href="@{/ruleName/list}">ruleName</a> |&nbsp;
			<a th:href="@{/trade/list}">trade</a>
		</div>
		<div class="col-6 text-right" sec:authorize="isAuthenticated()">
			Logged in user: <b sec:authentication="name"></b>
			<form th:action="@{/logout}" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Rule List</h2></div>
	<div class="row">
		<a th:href="@{/ruleName/add}" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>json</th>
					<th>template</th>
					<th>sql</th>
					<th>sqlPart</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ruleName : ${ruleNames}">
					<td style="width: 10%" th:text="${ruleName.id}"></td>
					<td th:text="${ruleName.name}"></td>
					<td th:text="${ruleName.description}"></td>
					<td th:text="${ruleName.json}"></td>
					<td th:text="${ruleName.template}"></td>
					<td th:text="${ruleName.sqlStr}"></td>
					<td th:text="${ruleName.sqlPart}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/ruleName/update/{id}(id=${ruleName.id})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/ruleName/delete/{id}(id=${ruleName.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
	<footer style="position: fixed; bottom: 10px; right: 10px;">
		<img src="/images/logo.png" alt="Poseidon Capital Solutions" style="width:120px;">
	</footer>
</body>
</html>
