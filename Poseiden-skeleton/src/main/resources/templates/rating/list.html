<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6 text-right">
			<a th:href="@{/}">Home</a>&nbsp;|&nbsp;
			<a th:href="@{/login}">Login</a> |&nbsp;
			<a th:href="@{/bidList/list}">bidList</a> |&nbsp;
			<a th:href="@{/curvePoint/list}">curvePoint</a> |&nbsp;
			<a th:href="@{/rating/list}">ratings</a> |&nbsp;
			<a th:href="@{/ruleName/list}">ruleName</a> |&nbsp;
			<a th:href="@{/trade/list}">trade</a>
		</div>
		<div class="col-6 text-right" sec:authorize="isAuthenticated()">
			Logged in user: <b sec:authentication="name"></b>
			<form th:action="@{/logout}" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Rating List</h2></div>
	<div class="row">
		<a th:href="@{/rating/add}" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>MoodysRating</th>
					<th>sandPRating</th>
					<th>FitchRating</th>
					<th>Order</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="rating : ${ratings}">
					<td style="width: 10%" th:text="${rating.id}"></td>
					<td th:text="${rating.moodysRating}"></td>
					<td th:text="${rating.sandPRating}"></td>
					<td th:text="${rating.fitchRating}"></td>
					<td th:text="${rating.orderNumber}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/rating/update/{id}(id=${rating.id})}">Update</a>&nbsp;|&nbsp;
						<a th:href="@{/rating/delete/{id}(id=${rating.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

	<footer style="position: fixed; bottom: 10px; right: 10px;">
		<img src="/images/logo.png" alt="Poseidon Capital Solutions" style="width:120px;">
	</footer>

</body>
</html>
